<script>
$(document).ready(function() {
    const gameSalesData = {
        labels: ['2020', '2021', '2022', '2023'],
        datasets: [{
            label: 'Продажи игр',
            data: [150, 100, 200, 120],
            backgroundColor: ['#0066ff', '#00b300', '#ff8000', '#800080'],
            hoverOffset: 4
        }]
    };

    const gameSalesConfig = {
        type: 'pie',
        data: gameSalesData,
        options: {
            responsive: true,
            animation: {
                animateScale: true,
                animateRotate: true
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.label + ': ' + context.parsed + ' продаж';
                        }
                    }
                }
            }
        }
    };

    const gameSalesChart = new Chart(
        document.getElementById('gameSalesChart'),
        gameSalesConfig
    );
});
</script>
